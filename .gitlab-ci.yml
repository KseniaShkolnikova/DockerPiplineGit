stages:
  - build
  - lint
  - test

variables:
  DJANGO_SETTINGS_MODULE: "project.settings"
  VENV_PATH: ".venv"

# 1. Проверка сборки проекта
build-validation:
  stage: build
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - python3 manage.py check
    - echo "Проект успешно собирается"

# 2. Проверка линтером
code-lint:
  stage: lint
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - find . -name "*.py" -not -path "./$VENV_PATH/*" -exec python3 -m py_compile {} \;
    - echo "Синтаксических ошибок не найдено"


# 3. Функциональная задача: Проверка моделей MPTed_base
mpted-models-check:
  stage: test
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate    
    - |
      cat > check_mpted.py << 'EOF'
      import os, django
      os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'project.settings')
      django.setup()  
      from django.apps import apps
      try:
          app = apps.get_app_config('api')
          models = list(app.get_models())          
          if models:
              names = [m.__name__ for m in models]
              print(f"Найдено моделей: {len(models)}")
              print(f"Список: {', '.join(names)}")
          else:
              print("Моделей нет")
      except Exception as e:
          print(f"Ошибка: {e}")
      EOF
    
    - python3 check_mpted.py
    - rm check_mpted.py

# 4. Функциональная задача 2: Сбор статических файлов
static-files-collect:
  stage: test
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - mkdir -p staticfiles
    - python3 manage.py collectstatic --noinput
    - echo "Собрано статических файлов:"
    - du -sh staticfiles/