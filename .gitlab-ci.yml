stages:
  - build
  - lint
  - test

variables:
  DJANGO_SETTINGS_MODULE: "project.settings"
  VENV_PATH: ".venv"

# 1. Проверка сборки проекта
build-validation:
  stage: build
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - python3 manage.py check
    - echo "✅ Проект успешно собирается"

# 2. Проверка линтером
code-lint:
  stage: lint
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - find . -name "*.py" -not -path "./$VENV_PATH/*" -exec python3 -m py_compile {} \;
    - echo "✅ Синтаксических ошибок не найдено"

# 3. Функциональная задача 1: Проверка подключения к БД
database-connection:
  stage: test
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - psql -U postgres -c "SELECT version();" && echo "✅ PostgreSQL работает"
# 4. Функциональная задача 2: Сбор статических файлов
static-files-collect:
  stage: test
  before_script:
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - source $VENV_PATH/bin/activate
    - mkdir -p staticfiles
    - python3 manage.py collectstatic --noinput
    - echo "✅ Собрано статических файлов:"
    - du -sh staticfiles/